<body>
    <div class="container">
<main class="col-md-6">
    <form action="http://formreflector.azurewebsites.net/form-reflector/" method="post">
        <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" class="form-control" name="user_firstname">
        </div>

        <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" class="form-control" id="lastname" name="user_lastname">
        </div>

        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" name="user_email">
        </div>

        <div class="form-group">
            <label for="appointmentdate">Appointment Date</label>
            <input type="date" class="form-control" id="appointmentdate" name="appt_date">
        </div>

        <div class="form-group">
                <label for="appointment-time">Appointment Date</label>
                <input type="datetime-local" class="form-control" id="appointment-time" name="appt_time">
        </div>        


        <div class="form-group" class="button">
            <button type="submit" class="btn btn-primary">Send it</button>
            
        </div>


    </form> 
    
</main>
